    <meta charset="UTF-8">

    <link rel="icon" href="assets/IMG/favicon.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/CSS/Contato.css"> <!-- CSS Principal -->

</head>

<body>
    <!-- Navbar com offcanvas -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-content d-flex align-items-center">
                <img src="assets/IMG/latest.webp" alt="Imagem sobreposta" class="imagem-sobreposta img-fluid">
                <div class="Contato">
                    <h1>Contatos</h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
                    aria-controls="offcanvasMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-body">
            <a href="index.html"><i class="fas fa-home icon-style"></i>Home</a>
            <a href="Localizacao.html"><i class="fas fa-map-marker-alt icon-style"></i>Localização</a>
            <a href="SobreNos.html"><i class="fas fa-info-circle icon-style"></i>Sobre Nós</a>
            <a href="Eventos.html"><i class="fas fa-calendar-alt icon-style"></i>Eventos</a>
            <a href="informacoes.html"><i class="fas fa-info-circle icon-style"></i>Informações</a>
            <a href="Promcoes.html"><i class="fas fa-tags icon-style"></i>Promoções</a>
            <a href="Cardapio.html"><i class="fas fa-utensils icon-style"></i>Cardápio</a>
            <a href="Reservas.html"><i class="fas fa-bookmark icon-style"></i>Reservas</a>
            <a href="Contato.html"><i class="fas fa-phone icon icon-style"></i>Contato</a>

            <div class="col-md-6">
                <img src="assets/IMG/wario_coins.png" alt="Imagem do Wario" class="imagem-sobreposta img-fluid">
            </div>
        </div>
    </div>
    <!-- Conteúdo da página -->
    <header class="d-flex justify-content-center align-items-center">
        <h1 class="text-center"><br><br>Contacte-nos</h1>
    </header>
    <main>

        <div class="container">
            <div class="row">
                <!-- Coluna 1: Redes Sociais -->
                <div class="col-md-4">
                    <div class="content-box">
                        <h3 class="text-center">Redes Sociais</h3>
                        <button class="btn btn-outline-primary w-100 mb-2">Instagram</button>
                        <button class="btn btn-outline-primary w-100 mb-2">Facebook</button>
                        <button class="btn btn-outline-primary w-100">WhatsApp</button>
                    </div>
                </div>

                <!-- Coluna 2: Delivery e Email -->
                <div class="col-md-8">
                    <div class="content-box mb-4">
                        <h3 class="text-center">Delivery</h3>
                        <button class="btn btn-outline-secondary w-100 mb-2">Perfil iFood</button>
                        <button class="btn btn-outline-secondary w-100">Perfil UberEats</button>
                    </div>

                    <div class="content-box">
                        <h3 class="text-center">Email</h3>
                        <form>
                            <div class="row">
                                <!-- Coluna Esquerda: Nome e Email -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Seu Nome</label>
                                        <input type="text" class="form-control" id="name"
                                            placeholder="Digite seu nome completo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Seu Email</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Digite seu email">
                                    </div>
                                </div>

                                <!-- Coluna Direita: Mensagem -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Mensagem</label>
                                        <textarea class="form-control" id="message" rows="5"
                                            placeholder="Digite sua mensagem"></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
